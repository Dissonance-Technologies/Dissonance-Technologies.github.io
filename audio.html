<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Welcome to We-Hive Radio!</title>
  
  <div id="navbar-container"></div>

  <script>
   fetch('menu.html')
     .then(response => response.text())
     .then(data => {
       document.getElementById('navbar-container').innerHTML = data;
     })
     .catch(error => {
       console.error("Error loading the menu: ", error);
     });

      </script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  
  <script>
    function myFunction() {
      var audio = document.getElementById('myAudio');
      if (audio.paused) {
        audio.play();
        document.getElementById('myBtn').innerText = 'Pause';
      } else {
        audio.pause();
        document.getElementById('myBtn').innerText = 'Play';
      }
    }
  </script>

<style>
  body {
    background-image: url('walking.gif');
    background-repeat: no-repeat;
    background-attachment: fixed; 
    background-size: 100% 100%;
  }
  a { /* for fun */
    background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  </style>

</head>
<body>

<div>
  <button id="myBtn" onclick="myFunction()">Play</button>
  <audio id="myAudio" controls>
    <source src="http://we-hive.top:8000/mpd.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
</div>

</body>
</html>
