<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to Dissonance Technologies LLC (DTL)</title>
</head>

<body>

<div class="content">
  <h1>Welcome to Dissonance Technologies LLC (DTL)</h1>
  <p>Welcome to our webpage!</p>
  <p><a href="audio.html">Visit our audio player!</a></p>
  
  <!-- Play/Pause Button -->
  <button id="myBtn" onclick="myFunction()">Play</button>
</div>

<!-- Video Background -->
<video autoplay muted loop id="myVideo">
  <source src="Vapor_background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Image -->
<img src="Puppy_Test.jpg" alt="Puppy Test">

<script>
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("myBtn");

  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }
</script>

</body>
</html>
